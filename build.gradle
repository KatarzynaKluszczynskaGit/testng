plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
}

test {
    def groups = System.getProperty('groups', 'smoke')
    useTestNG() {
        includeGroups groups
    }
}

task testFirstTests(type: Test) {
    useTestNG() {
        include '**/FirstTests*'
    }
}

task testSecondTests(type: Test) {
    useTestNG() {
        include '**/SecondTests*'
    }
}

task testG1(type: Test) {
    useTestNG() {
        includeGroups 'g1'
    }
}

task testNotG2(type: Test) {
    useTestNG() {
        excludeGroups 'g2'
    }
}

task testWithName(type: Test) {
    useTestNG() {
        include '**/**test*'
    }
}